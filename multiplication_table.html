<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="container" ng-controller="MultiplicationCtrl">
        Enter the upper limit of the table<input type="text"  ng-model='upper_limit'/>
            <table>
                <tr ng-repeat="numbera in numbers()">
                    <td ng-repeat="numberb in numbers()"> {{compute(numbera,numberb)}}</td>
                </tr>

            </table>


    </div>

<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
